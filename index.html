<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaswinder</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: black;
        }
        .navbar .logo a {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 24px;
            font-weight:bold;
        }
        .navbar .nav-links a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .form-container {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid white;
        }
        .form-container input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .form-container input[type="submit"] {
            background-color: black;
            color: white;
            cursor: pointer;
            border: 2px solid white;
        }
        .form-container input[type="submit"]:hover {
            background-color: #ff4b4b;
        }
        @media (max-width: 768px) {
            .form-container input {
                width: 95%;
            }
            .navbar .nav-links {
                flex-direction: column;
                align-items: center;
            }
            .navbar .nav-links a {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">Jaswinder<br>Singh </a>
        </div>
        <div class="nav-links">
            <a href="#">Start Today</a>
            
        </div>
    </nav>
    <div class="container">
        <div class="form-container">
            <h1>Join the best gym of Our Area now</h1>
            <form action="#">
                <input type="text" placeholder="Enter your Name" required>
                <input type="number" placeholder="Enter your Age" required>
                <input type="text" placeholder="Enter your Gender" required>
                <input type="text" placeholder="Enter your Locality" required>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
